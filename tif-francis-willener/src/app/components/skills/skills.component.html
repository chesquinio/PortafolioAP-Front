<div class="contenedor">
    <h2>Skills</h2>
    <div class="row">
        <div class="col-md-4">
            <circle-progress
            [title]="'HTML'"
            [showUnits]="false"
            [showSubtitle]="false"
            [percent]="85"
            [radius]="100"
            [outerStrokeWidth]="14"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#F98B29'"
            [innerStrokeColor]="'#FFA24F'"
            [animation]="true"
            [animationDuration]="150"
          ></circle-progress>
        </div>
        <div class="col-md-4">
            <circle-progress
            [title]="'CSS'"
            [showUnits]="false"
            [showSubtitle]="false"
            [percent]="75"
            [radius]="100"
            [outerStrokeWidth]="14"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#008DF0'"
            [innerStrokeColor]="'#26A6FF'"
            [animation]="true"
            [animationDuration]="150"
          ></circle-progress>
        </div>
        <div class="col-md-4">
            <circle-progress
            [title]="'Javascript'"
            [showUnits]="false"
            [showSubtitle]="false"
            [percent]="50"
            [radius]="100"
            [outerStrokeWidth]="14"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#BFA806'"
            [innerStrokeColor]="'#FFF084'"
            [animation]="true"
            [animationDuration]="150"
          ></circle-progress>
        </div>
      </div>
</div>
