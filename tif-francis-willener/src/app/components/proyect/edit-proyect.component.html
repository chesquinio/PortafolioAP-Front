<div class="container" *ngIf="proyecto">
    <div class="row page">
      <div class="form">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-outline form-white mb-4">
            <label for="nombre">Titulo</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              [(ngModel)]="proyecto.titulo"
              required
            />
          </div>
          <div class="form-outline form-white mb-4">
            <label for="descripcion">Descripcion</label>
            <input
              type="text"
              class="form-control"
              id="descripcion"
              name="descripcion"
              [(ngModel)]="proyecto.descripcion"
              required
            />
          </div>
          <button class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
