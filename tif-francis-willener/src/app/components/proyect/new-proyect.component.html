<div class="container">
  <div class="row page">
    <div class="form">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-outline form-white mb-4">
          <label for="titulo">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            [(ngModel)]="titulo"
            required
          />
        </div>
        <div class="form-outline form-white mb-4">
          <label for="descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            name="descripcion"
            [(ngModel)]="descripcion"
            required
          />
        </div>
        <button class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
