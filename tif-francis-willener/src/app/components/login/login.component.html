<div class="login-page">
  <div class="form">
    <form #f="ngForm" (ngSubmit)="onLoggin()" novalidate class="login-form">
      <div class="form-outline form-white mb-4">
        <input
          type="user"
          id="nombreUsuario"
          name="nombreUsuario"
          class="form-control form-control-lg"
          [(ngModel)]="nombreUsuario"
          name="nombreUsuario"
          required
        />
        <label class="form-label" for="nombreUsuario">Usuario</label>
      </div>

      <div class="form-outline form-white mb-4">
        <input
          type="password"
          id="password"
          class="form-control form-control-lg"
          [(ngModel)]="password"
          name="password"
          required
        />

        <label class="form-label" for="password">Contrase√±a</label>
      </div>
      <button type="submit">
        SignIn
      </button>
    </form>
  </div>
</div>
